version: 2.1 # Use version 2.1 to enable orb usage.

orbs:
  node: circleci/node@4.7.0 # Easily install Node.js and its package managers (npm, yarn). Best of all, install your packages with caching enabled by default. Supports Linux x86_64, MacOS, and Arm64 V8.
  heroku: circleci/heroku@1.2.6 # Easily install and use the Heroku CLI with CircleCI to build, test, and deploy your applications to Heroku.
  coveralls: coveralls/coveralls@1.0.6 # This Orb posts your test suite's LCOV coverage data to coveralls.io for analysis, change tracking, and notifications. When running on Pull Request builds, a comment will be added to the PR with details about how coverage will be affected if merged.

workflows:
  heroku_deploy:
    jobs:
      -build
      - heroku/deploy-via-git
        requires:
          -build
        filters:
          branches:
            only: main
jobs:
  build:
    docker:
      -image: cimg/node:16.8.0
    steps:
      - checkout
      -restore_cache:
        key: dependency-cache-{{ checksum "package.json" }}
      - run: 
        name: install-npm-dependencies
        command: npm install
      - save_cache:
        key: dependency-cache-{{ checksum "package.json" }}
        paths:
          - ./node_modules
      - run: # run tests
        name: test
        command: npm run test:unit
      - run: # run code coverage report
        name: code-coverage
        command: npm run coveralls
      - run: # run build
        name: Build
        command: npm run build
      # - coveralls/upload